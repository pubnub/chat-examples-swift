language:
  - swift
osx_image: xcode10.1
os: osx
sudo: true
cache:
  - bundler
rvm:
  - 2.5.3
before_install:
  - gem install bundler
install:
  - bundle install
matrix:
  include:
    - env: LANE='lint_and_test_snippets'
    - env: LANE='lint_and_test_examples'
script:
  bundle exec fastlane "${LANE}"
